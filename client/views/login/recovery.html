<template name="recovery">
  {{#if token}}
     <form id="new-password-form" action="action">
        <div>
          <input type="password" id="new-password" class="form-control" placeholder="new password" />
          <button type="submit" class="btn btn-default">Change password</button>
        </div>
      </form>
  {{else}}
      <form id="recovery-form" action="action">
        <div>
          <input type="text" id="recovery-email" class="form-control" placeholder="work email" />              
          <button type="submit" class="btn btn-default">Send reset instructions</button>
          {{#if sent}}
            <div class="notes">Reset instructions sent. Please check your email.</div>
          {{/if}}
         </div>
      </form>
  {{/if}}
</template>
