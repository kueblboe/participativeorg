<template name="satisfaction">
  <div class="alert alert-warning">
    Your satisfaction level is <strong>anonymous</strong>. {{#if cellNames}}It will appear in the cells {{cellNames}}.{{/if}}
  </div>
  {{> satisfactionAdd}}
  {{> satisfactionSummary}}
  <div id="satisfaction" class="list">
    {{#each satisfactionEvents}}
      {{> satisfactionEvent}}
    {{/each}}
  </div>
</template>
