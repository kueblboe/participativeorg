<template name="satisfaction">
  <div class="alert alert-warning">
    Your satisfaction level is <strong>anonymous</strong>. It will appear in the cells ... Your colleagues will be able to ask clarifying questions without knowing who you are.
  </div>
  {{> satisfactionAdd}}
  {{> satisfactionSummary}}
  <div id="satisfaction" class="list">
    {{#each satisfactionEvents}}
      {{> satisfactionEvent}}
    {{/each}}
  </div>
</template>
