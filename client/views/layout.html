<template name="layout">
  <head>
    <title>{{#if notificationCount}}({{notificationCount}}) {{/if}}participativeorg - Enabling decentralized decision-making</title>
    <meta name="description" content="Enabling decentralized decision-making by providing transparency amongst colleagues in a participative organization.">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body class="{{domainString}}">
  <!--[if IE]>
    <p class="browser-warning"><strong><i class="icon-exclamation-sign"></i> Warning</strong> - You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to properly view this website.</p>
  <![endif]-->
  {{#if Template.subscriptionsReady}}
    <div id="wrap">
    {{> yield region='header'}}
    <div class="container">
      {{> yield region='errors'}}
      {{> yield region='status'}}
      {{> yield}}
    </div>
  </div>
  {{> yield region='footer'}}
  {{else}}
    {{> loading}}
  {{/if}}
  </body>
</template>
