<template name="colleagues">
  <div id="me" class="me">
    {{#each me}}
      {{> colleague}}
    {{/each}}
  </div>
  {{> colleagueSummary}}
  <div id="colleagues" class="list">
    {{#each colleagueList}}
      {{> colleague}}
    {{/each}}
  </div>
  <div class="alert alert-warning">
    Someone's missing? {{> inviteColleaguesLink}}.
  </div>
</template>
