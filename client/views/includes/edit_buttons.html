<template name="editButtons">
  <div class="form-actions">
    <button type="submit" class="btn btn-default">{{submitButtonText}}</button>
    {{#if _id}}<a class="btn btn-danger delete pull-right" href="#">Delete</a>{{/if}}
    <a class="btn btn-default cancel pull-right" href="#">Cancel</a>
  </div>
</template>
