<template name="commentAdd">
  <li class="item">
    <form id="comment-form" role="form">
      <textarea class="form-control" id="body" placeholder="Got some feedback or suggestions?"></textarea>
      {{> markdownNote}}
      <img class="img-circle avatar" src="{{avatar currentUser}}">
      <button type="submit" class="btn btn-xs btn-default">Add Comment</button>
    </form>
  </li>
</template>
