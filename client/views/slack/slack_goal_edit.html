<template name="slackGoalEdit">
  <form role="form">
    <textarea rows="5" class="form-control" id="description" placeholder="What I am planning to achieve with my personal development this year. How I can objectively measure that I did. And how it fits into the company mission.">{{description}}</textarea>
    {{> markdownNote}}
    <input type="date" class="form-control" id="date" value="{{rfcDate date}}" required>
    {{> editButtons}}
  </form>
</template>
