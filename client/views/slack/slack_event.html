<template name="slackEvent">
  <div id="{{_id}}" class="item">
    <i class="fa fa-{{categorySymbol category}}"></i>
    <b><a href="{{pathFor 'slackPage'}}">{{title}}</a></b>
    <div class="tags">
      <span>{{formattedDate date}}</span>
      <span>{{category}}</span>
      <span>{{effort}} h</span>
      {{#if cost}}<span>{{cost}} â‚¬</span>{{/if}}
    </div>
    <div class="text">{{description}}</div>
    {{#if ownSlack}}<a href="{{pathFor 'slackEdit'}}"><i class="fa fa-pencil"></i> Edit</a>{{/if}}
  </div>
</template>
