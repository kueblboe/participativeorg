<template name="slackEvent">
  <div id="{{_id}}" class="item {{category}} {{unconfirmed}}">
    <a href="#" class="background-link"></a>
    <i class="watermark fa fa-3x fa-{{categorySymbol}} hidden-print"></i>
    <b>{{{title}}}</b>
    {{> slackTags}}
    <div class="preview">{{{preview description}}}</div>
    <div class="details">
      <div>{{#markdown}}{{{description}}}{{/markdown}}</div>
      {{#if url}}
      <div><i class="fa fa-globe"></i> <a href="{{url}}" target="_blank">{{url}}</a></div>
      {{/if}}
      <a href="#" class="coworker"><img class="img-circle avatar" src="{{avatar userId}}" title="{{userName}}"></a>
      {{#if copies}}
        <span class="copies">
          |
          {{#each copies}}
            <a href="#" class="coworker"><img class="img-circle avatar" src="{{avatar userId}}"></a>
          {{/each}}
        </span>
      {{/if}}
      <div class="actions">
        {{> likeLinks}}
        <span>
          <a href="{{pathFor 'slackPage'}}"><i class="fa fa-comment-o"></i>{{> commentLinkText}}</a>
        </span>
        {{#if owns}}
          <a href="{{pathFor 'slackEdit'}}"><i class="fa fa-pencil"></i> Edit</a>
        {{else}}
          {{#if notPartOfYet}}<a href="{{pathFor 'slackCopy'}}"><i class="fa fa-copy"></i> Copy to my slack</a>{{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
