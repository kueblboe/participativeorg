<template name="header">
  <header>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">participative<em>org</em></a>
        </div>
        <div class="navbar-collapse collapse">
          {{#if currentUser}}
            <ul class="nav navbar-nav">
              <li class="{{activeRouteClass 'slack' 'slackEdit' 'slackPage' 'slackNew' 'slackCopy' 'slackGoalNew' 'slackGoalPage' 'slackGoalEdit'}}"><a href="{{pathFor 'slack'}}"><i class="fa fa-flask"></i> Slack</a></li>
            </ul>
          {{/if}}
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              <li id="notifications" class="dropdown">
                {{> notifications}}
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  {{#if selectedUserAvatar}}
                    <img class="img-circle avatar" src="{{selectedUserAvatar}}">
                  {{else}}
                    {{selectedUserName}}
                  {{/if}}
                  <b class="caret"></b>
                </a>
                <ul id="coworkers" class="dropdown-menu">
                  {{#each users}}
                    <li>
                      <a href="#" class="coworker"><img class="img-circle avatar" src="{{avatar _id}}"> {{profile.name}}</a>
                    </li>
                  {{/each}}
                </ul>
              </li>
            {{/if}}
            <li>{{loginButtons}}</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</template>
