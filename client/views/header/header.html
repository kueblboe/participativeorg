<template name="header">
  <header>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/img/logo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
          {{#if currentUser}}
            <ul class="nav navbar-nav">
              <li class="{{activeRouteClass 'slack' 'slackEdit' 'slackPage' 'slackNew' 'slackCopy' 'slackGoalNew' 'slackGoalPage' 'slackGoalEdit'}}"><a href="{{pathFor 'slack'}}"><i class="fa fa-flask"></i> Slack</a></li>
              <li class="{{activeRouteClass 'feedback'}}"><a href="{{pathFor 'feedback'}}"><i class="fa fa-refresh"></i> Feedback</a></li>
            </ul>
          {{/if}}
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              {{#unless activeRouteClass 'home'}}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{#if selectedUserAvatar}}
                      <img class="img-circle avatar" src="{{selectedUserAvatar}}">
                    {{else}}
                      {{selectedUserFirstname}}
                    {{/if}}
                    <b class="caret"></b>
                  </a>
                  <ul id="coworkers" class="dropdown-menu">
                    {{#each users}}
                      <li>
                        <a href="#" class="coworker"><img class="img-circle avatar" src="{{avatar _id}}"> {{profile.name}}</a>
                      </li>
                    {{/each}}
                    <li class="action">
                      <a href="mailto:?subject=Come join participativeorg&body=Hi,%0D%0A%0D%0AI would appreciate, if you joined participativeorg, so I can%0D%0A - provide feedback for you and%0D%0A - learn from your slack activities%0D%0A%0D%0AJust log in here: {{urlFor 'home'}}%0D%0A%0D%0ASee you there,%0D%0A{{currentUser.profile.firstname}}"><i class="fa fa-user"></i> Invite colleagues</a>
                    </li>
                  </ul>
                </li>
              {{/unless}}
              <li id="notifications" class="dropdown">
                {{> notifications}}
              </li>
            {{/if}}
            <li>{{loginButtons}}</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</template>
