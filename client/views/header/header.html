<template name="header">
  <header>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">participativeorg</a>
        </div>
        <div class="navbar-collapse collapse">
          {{#if currentUser}}
          <ul class="nav navbar-nav">
            <li class="{{activeRouteClass 'slack' 'slackEdit' 'slackNew'}}"><a href="{{pathFor 'slack'}}">Slack</a></li>
          </ul>
          {{/if}}
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{#if selectedUserAvatar}}
                <img class="img-circle avatar" src="{{selectedUserAvatar}}">
                {{/if}}
                {{selectedUserName}} <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                {{#each users}}
                <li>
                  <a href="#" class="coworker">
                    {{#if profile.avatar}}
                    <img class="img-circle avatar" src="{{profile.avatar}}">
                    {{else}}
                    <img class="img-circle avatar" src="/img/anonymous.png">
                    {{/if}}
                    {{profile.name}}
                  </a>
                </li>
                {{/each}}
              </ul>
            </li>
            {{/if}}
            <li>{{loginButtons}}</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</template>
