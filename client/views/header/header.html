<template name="header">
  <header>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">participativeorg</a>
        </div>
        <div class="navbar-collapse collapse">
          {{#if currentUser}}
          <ul class="nav navbar-nav">
            <li class="{{activeRouteClass 'slack' 'slackEdit' 'slackNew'}}"><a href="{{pathFor 'slack'}}">Slack</a></li>
          </ul>
          {{/if}}
          <ul class="nav navbar-nav navbar-right">
            {{#if selectedSelf}}
            <li><a href="{{pathFor 'slackNew'}}"><i class="fa fa-plus"></i></a></li>
            {{/if}}
            {{#if currentUser}}
            <li><div class="nav-text">{{selectedUserName}}</div></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i><b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each users}}
                <li><a href="#" class="coworker">{{profile.name}}</a></li>
                {{/each}}
              </ul>
            </li>
            {{/if}}
            <li>{{loginButtons}}</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</template>
