<template name="feedback">
  {{#unless selectedSelf}}
    <div class="alert alert-warning">
      <span>Your feedback is <strong>anonymous</strong>. {{firstname ''}} will, however, be able to ask clarifying questions without knowing who you are.</span>
    </div>
  {{/unless}}

  {{#if currentUser}}
    {{> feedbackSummary}}
  {{/if}}

  {{#unless selectedSelf}}
    {{> feedbackAdd}}
  {{/unless}}

  <div id="feedback" class="list">
    {{#each feedbackEvents}}
      {{> feedbackEvent}}
    {{/each}}
  </div>
</template>
